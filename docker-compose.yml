version: "3.7"
services:
  redis:
    image: "redis:alpine"
  backend:
    image: gengminy/hifi-dev:dev
    container_name: backend
    hostname: backend
    env_file:
      - .env
    expose:
      - '8000'
  # front:
  #   image: {}
  #   container_name: front
  #   network_mode: "host"
  # admin:
  #   image: {}
  #   container_name: admin
  #   network_mode: "host"
  # docker build {} --platform linux/amd64 .
  nginx:
    depends_on:
      - backend
      # - front
      # - admin
    restart: always
    build:
      dockerfile: Dockerfile
      context: ./nginx
    ports:
      - "80:80"

# 배포 테스트용, 반드시 삭제
  postgres:
    image: postgres:latest
    container_name: postgres
    restart: always
    ports:
      - '5432:5432'
    env_file:
      - .env
    networks:
      - postgres

  pgadmin:
    links:
      - postgres:postgres
    container_name: pgadmin
    image: dpage/pgadmin4
    ports:
      - '8080:80'
    # volumes:
    #   - /data/pgadmin:/root/.pgadmin
    env_file:
      - .env
    networks:
      - postgres

networks:
  postgres:
    driver: bridge
